<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tools Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script>
        // Tailwind Customisation
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#0EA5E9',      // Sky Blue 500
                        'primary-dark': '#0284C7', // Sky Blue 600
                        'secondary': '#10B981',    // Green for success/download
                        'secondary-dark': '#059669',
                        'neutral-darkest': '#111827',
                        'neutral-darker': '#1F2937',
                        'neutral-dark': '#374151',
                        'neutral-medium': '#6B7280',
                        'neutral-light': '#9CA3AF',
                        'neutral-lighter': '#D1D5DB',
                        'neutral-lightest': '#F3F4F6',
                        'header-bg': '#202223',
                        'header-text': '#F9FAFB',
                        'danger': '#EF4444',
                        'danger-dark': '#DC2626',
                    },
                    fontFamily: {
                        sans: ['Inter', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-neutral-darkest text-neutral-lighter font-sans antialiased">

    <header class="bg-header-bg shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="text-2xl font-bold text-header-text hover:opacity-80 transition-opacity">
                        <i class="fas fa-tools mr-2 text-header-text"></i>Image Tools Pro
                    </a>
                </div>
                <nav class="hidden md:flex space-x-1">
                    <a href="#webp-converter" class="nav-link active-link" data-tool="webp-converter">
                        <i class="fas fa-image mr-1 nav-link-icon"></i>WebP Converter
                    </a>
                    <a href="#remove-whitespace" class="nav-link" data-tool="remove-whitespace">
                        <i class="fas fa-crop-alt mr-1 nav-link-icon"></i>Remove Whitespace
                    </a>
                    <a href="#crop-image" class="nav-link" data-tool="crop-image">
                        <i class="fas fa-crop mr-1 nav-link-icon"></i>Crop Image
                    </a>
                    <a href="#image-resizer" class="nav-link" data-tool="image-resizer">
                        <i class="fas fa-expand-arrows-alt mr-1 nav-link-icon"></i>Image Resizer
                    </a>
                    </nav>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-header-text hover:opacity-80 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-neutral-darker border-t border-neutral-dark">
            <a href="#webp-converter" class="nav-link mobile-nav-link" data-tool="webp-converter">WebP Converter</a>
            <a href="#remove-whitespace" class="nav-link mobile-nav-link" data-tool="remove-whitespace">Remove Whitespace</a>
            <a href="#crop-image" class="nav-link mobile-nav-link" data-tool="crop-image">Crop Image</a>
            <a href="#image-resizer" class="nav-link mobile-nav-link" data-tool="image-resizer">Image Resizer</a>
            </div>
    </header>

    <main id="app-content" class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="text-center py-10">
            <p class="text-xl text-neutral-medium">Select a tool from the navigation to get started.</p>
        </div>
    </main>

    <div id="global-message-container" class="fixed bottom-5 right-5 z-[100]">
        </div>

    <footer class="bg-neutral-darker mt-12 py-6 text-center text-neutral-medium text-sm border-t border-neutral-dark">
        <p>&copy; <span id="current-year"></span> Image Tools Pro. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
